name: projecte_pm
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_ui_auth: ^3.0.1
  google_sign_in: ^6.2.1
  firebase_ui_oauth_google: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter:
  uses-material-design: true
  assets:
    - assets/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/SpotyUPC.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/SpotyUPC.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/SpotyUPC.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/SpotyUPC.png"